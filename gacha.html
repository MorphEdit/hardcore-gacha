<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gacha | Hardcore Gacha</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style/index.css" />
    <link rel="stylesheet" href="style/gacha.css" />
    <link rel="icon" type="image/png" href="img/logo.png" />
  </head>

  <body class="bungee-regular">
    <div id="particles"></div>

    <div class="container gacha-page">
      <div class="navbar bungee-regular">
        <div class="left">
          <a href="index.html" class="logo">
            <img src="img/logo.png" alt="logo" />
          </a>
        </div>

        <div class="right">
          <div class="menu">
            <button class="home" onclick="window.location.href='index.html'">
              Home
            </button>
            <button
              class="gacha active"
              onclick="window.location.href='gacha.html'"
            >
              Gacha
            </button>
            <button class="tower" onclick="window.location.href='tower.html'">
              Tower
            </button>
          </div>

          <div class="auth-buttons" id="authButtons">
            <a class="login-btn" href="login.html">login</a>
            <a class="register-btn" href="register.html">register</a>
          </div>
        </div>
      </div>

      <div class="gacha-wrapper">
        <div class="gacha-reel-card">
          <div class="card-head">
            <div class="title">HARDCORE PULL</div>
            <div class="coins"><span id="coins">0</span> COINS</div>
          </div>

          <div class="reel-viewport">
            <div class="reel" id="reel"></div>

            <div class="reel-marker"></div>
          </div>

          <div class="pull-buttons">
            <button id="pull1" class="btn-pull">PULL X1</button>
            <button id="pull3" class="btn-pull multi">PULL X3</button>
          </div>

          <div class="statusline">
            <span id="pullStatus">Ready.</span>
          </div>
        </div>

        <div class="gacha-result-card">
          <div class="card-head">
            <div class="title">RESULTS</div>
            <div class="note">NEWEST FIRST</div>
          </div>

          <div class="result-list" id="resultsList"></div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>

    <script src="api.js"></script>
    <script src="gacha.js"></script>

    <script>
      tsParticles.load("particles", {
        particles: {
          number: { value: 80 },
          color: { value: "#ffffff" },
          shape: { type: "circle" },
          opacity: { value: 0.5 },
          size: { value: 2 },
          move: {
            enable: true,
            speed: 3,
            direction: "top",
            random: true,
            outModes: "out",
          },
        },
        background: { color: "transparent" },
      });

      (function () {
        const token = localStorage.getItem("token");
        const authButtons = document.getElementById("authButtons");

        if (token) {
          authButtons.innerHTML = `
            <button class="login-btn" id="logoutBtn">logout</button>
          `;

          document.getElementById("logoutBtn").addEventListener("click", () => {
            localStorage.removeItem("token");
            window.location.reload();
          });
        }
      })();

      (function () {
        const token = localStorage.getItem("token");
        if (!token) {
          window.location.href = "popup.html";
        }
      })();
    </script>
  </body>
</html>
