<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hardcore Gacha</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style/index.css" />
    <link rel="icon" type="image/png" href="img/logo.png" />
  </head>
  <body>
    <div id="particles"></div>

    <div class="container">
      <div class="navbar bungee-regular animate-navbar">
        <div class="left">
          <a href="index.html" class="logo">
            <img src="img/logo.png" alt="logo" />
          </a>
        </div>

        <div class="right">
          <div class="menu">
            <button
              class="home active"
              onclick="window.location.href='index.html'"
            >
              Home
            </button>
            <button class="gacha" onclick="window.location.href='gacha.html'">
              Gacha
            </button>
            <button class="tower" onclick="window.location.href='tower.html'">
              Tower
            </button>
          </div>

          <div class="auth-buttons" id="authButtons">
            <a class="login-btn" href="login.html">login</a>
            <a class="register-btn" href="register.html">register</a>
          </div>
        </div>
      </div>

      <div class="half bungee-regular">
        <div class="r hero-text">
          <div class="title">Welcome To Hardcore Gacha</div>
          <div class="subtitle">
            Summon your destiny through chaos and chance as you step into a
            world where every pull could make you a legend or break your soul
            and only the fearless keep spinning for glory.
          </div>
        </div>
        <div class="l hero-logo">
          <img src="img/logo.webp" alt="logo" />
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
    <script>
      tsParticles.load("particles", {
        particles: {
          number: { value: 80 },
          color: { value: "#ffffff" },
          shape: { type: "circle" },
          opacity: { value: 0.5 },
          size: { value: 2 },
          move: {
            enable: true,
            speed: 3,
            direction: "top",
            random: true,
            outModes: "out",
          },
        },
        background: { color: "transparent" },
      });

      (function () {
        const token = localStorage.getItem("token");
        const authButtons = document.getElementById("authButtons");

        if (token) {
          authButtons.innerHTML = `
            <button class="login-btn" id="logoutBtn">logout</button>
          `;

          document.getElementById("logoutBtn").addEventListener("click", () => {
            localStorage.removeItem("token");
            window.location.reload();
          });
        }
      })();
    </script>
  </body>
</html>
